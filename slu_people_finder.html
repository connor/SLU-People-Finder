<!DOCTYPE html>  
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>SLU People Finder</title>
      <link rel="stylesheet" href="css3buttons.css" />
      <link rel="stylesheet" href="style.css" />
  </head>
  <body id="container">
    <form>
      <div class="input-wrapper">
        <input type="text" id="query" />
      </div>
        <input type="submit" id="button" class="button" value="Search" />
    </form>
      <div id="results">
        <table id="results-list">
          <tr id="header" style="display:none;">  
            <th>Name</th>
            <th class="p-left">Affiliation</th>
            <th class="p-left">Email</th>
          </tr>
        </table>
      </div>


      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
      <script src="script.js"></script>  
    </body>
</html>
